<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <!--  Include the raphael library from the jslibs directory  -->
        <script type="text/javascript" src="jslibs/raphael.js"></script>
        <!--  Use the require.js module loader, and tell it where our main JavaScript file is  -->
        <script type="text/javascript" data-main="appscripts/bittorio-oneDimension.js" src="jslibs/require.js"> </script>
        <title> 1D cellular automata </title>
        <style type="text/css">
        </style>

    </head>

  <body bg-color="#000000">
    <header> 1D cellular automata - <br> explorations in operational closure and structural coupling </header>
    <div id='main'>

      <div id="centerDiv">

        </div>  <!--  <article>   article  </article> -->

        <nav>

          <p id="userGuide">
          </p>
          <!-- <ul > -->
          <!--   <li> This simulation presents an interactive cellular -->
          <!--     automaton (CA) grid, that resembles, Bittorio. -->
          <!--   </li> -->
          <!--   <li> <b> States of CA: </b> -->
          <!--   <ol> -->
          <!--     <li> The first row is the initial configuration of the -->
          <!--       CA. </li> -->
          <!--     <li> Subsequent row of black and whites, are past states -->
          <!--       of the CA, </li> -->
          <!--       <li> grey cells are future states, </li> -->
          <!--       <li> The black-white cell just preceding grey cell is -->
          <!--         the current state of the CA. </li> -->
          <!--     </ol> -->
          <!--   <li>  <b> User actions: </b> drag on the current cells to perturb -->
          <!--   them. Or, drag on the grey cells to select them as -->
          <!--   perturbations of future states. -->
          <!--   </li> -->
          <!-- </ul> -->

        </nav>

        <aside>

          <b> Controls: </b> <br>
          <!-- Click the initial configuration <input type="button" id="setInitConfig" value="fix!"> </input> <br> -->
          Rate(in ms) <input type="text" id="loopTime" value="200">  </input>

          <input type="button" id="step" value="step">  </input>


          <input type="button" id="start" value="Start">  </input>
          <input type="button" id="stop" value="stop">  </input>
          <input type="button" id="reset" value="Reset">  </input>
          <input type="button" id="clearFirst" value="Clear">  </input>
          <br>

          Rows <input type="text" id="gridRow" value="20"> <br>
          Columns <input type="text" id="gridCol" value="80">
          <br>

          Turn sound <input type="button" id="soundToggle" value="OFF">  </input> <br>
          Gain <input type="text" id="gain" value="0.25">  </input>
          <br>
          <!-- Live interaction <input type="button" id="live" value="NO">   </input> -->

          <b> CA states </b> <br>

          <input type="button" id="randomConfig" value="Select random configuration">  </input> <br>

          <input type="button" id="configFix" value="setConfig">  </input> <input type="text" id="configNum" value="0" size="14">  </input>
          <br>

          <b> CA rules </b> <br>

          Wrap <input type="button" id="wrapCells" value="NO">
          Ctrl <input type="text" id="wrapSetting" value="0" style = "width:20px"> <br>

          CA Rule Number (0-255) <input type="text" id="carule" value="0"> <br>
          CA Rule Binary <input type="text" id="carulebinary" value="00000000"> <br> <br>

          <b> Preset rules </b>

          <select id="preset">
            <option value="None"> ---- </option>
            <option value="oddSequence"> Odd sequence recognizer(Rule 132) </option>
            <option value="doublePerturb"> Double perturbations recognizer(Rule 133) </option>
          </select>
          <!-- Bond disintegration factor <input type="text" id="disintegration" value="0.2">  </input> -->
          <!-- Bond formation factor <input type="text" id="formation" value="0.6">  </input> -->

        </aside>

    </div>
  </body>
</html>
